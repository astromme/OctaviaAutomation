<!DOCTYPE html>
<html>
<head>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script>
	$(document).ready(function() {
	  var socket = io.connect('http://'+location.host);
	  $('#light-on').click(function() {
	    socket.emit("DeviceEvent", "LightOn", {
	    	name: 'Living Room',
	    	color: 'white'
	    });
	   	socket.emit("DeviceEvent", "LightOn", {
	    	name: 'Hallway',
	    	color: 'white'
	    });
	   	socket.emit("DeviceEvent", "LightOn", {
	    	name: 'Stromme',
	    	color: 'white'
	    });
	  });
	  $('#light-off').click(function() {
	    socket.emit("DeviceEvent", "LightOff", {});
	  });
	  $('#hueset').click(function() {
	    socket.emit("DeviceEvent", "HueSet", {});
	  });
	});
  </script>
</head>
<body>
  <button id="light-on">Turn the lights on</button>
  <button id="light-off">Turn the lights off</button>
  <button id="hueset">Hueset</button>
</body>
</html>
